[defaults]
# Default inventory file to use.
# This allows running "ansible-playbook playbook.yml"
# without specifying "-i inventory.ini" every time.
inventory = inventory.ini

# Disable SSH host key checking.
# Prevents interactive prompts like:
# "Are you sure you want to continue connecting (yes/no)?"
host_key_checking = False

# Prevent Ansible from creating *.retry files
# when a playbook fails.
# Keeps the workspace clean.
retry_files_enabled = False


[ssh_connection]
# Extra SSH arguments passed to the SSH client.
# These options ensure SSH is fully non-interactive.

# StrictHostKeyChecking=no
# - Automatically accepts new SSH host keys
# - Prevents prompts when connecting to new or recreated VMs
#
# UserKnownHostsFile=/dev/null
# - Prevents writing host fingerprints to ~/.ssh/known_hosts
# - Avoids failures when VMs are recreated with new host keys
ssh_args = -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null
